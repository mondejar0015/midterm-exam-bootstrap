<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
  </head>
  <body>
    <div class="bg-secondary text-white text-center p-2 fs-3 mb-4">
      E-commerce Dashboard
    </div>
    <div class="container mt-2">
      <div
        id="notification"
        class="alert alert-success d-none"
        role="alert"
      ></div>
      <div class="row">
        <div class="col-md-4 mb-3 d-flex">
          <div class="card flex-fill">
            <img
              src="laptop pic2.jpeg"
              class="card-img-top"
              alt="Product Image"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Laptop</h5>
              <p class="card-text">Price: $1500</p>
              <p class="card-text" id="stock1">In Stock: 5</p>
              <button class="btn btn-primary mt-auto" onclick="addToCart(1)">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3 d-flex">
          <div class="card flex-fill">
            <img
              src="headseat pic.jpg"
              class="card-img-top"
              alt="Product Image"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Headphones</h5>
              <p class="card-text">Price: $100</p>
              <p class="card-text" id="stock2">In Stock: 10</p>
              <button class="btn btn-primary mt-auto" onclick="addToCart(2)">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3 d-flex">
          <div class="card flex-fill">
            <img
              src="keyboard pic3.jpeg"
              class="card-img-top"
              alt="Product Image"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Keyboard</h5>
              <p class="card-text">Price: $50</p>
              <p class="card-text" id="stock3">In Stock: 20</p>
              <button class="btn btn-primary mt-auto" onclick="addToCart(3)">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>

      <footer class="bg-secondary text-white text-center p-2">
        <div class="container">
          <p>&copy; 2024 E-commerce Inc. All rights reserved.</p>
          <p>
            <a href="#" class="text-white">Privacy Policy</a> |
            <a href="#" class="text-white">Terms of Service</a>
          </p>
        </div>
      </footer>

      <script src="script.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
